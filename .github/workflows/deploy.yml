name: Deploy

on:
  workflow_run:
    workflows: ["Script"]
    types:
      - completed
    status: success
  workflow_dispatch:

jobs:
  setup:
    name: Deploy
    runs-on: [self-hosted, git-workflow]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check and Create S3 and DynamoDB Resources
        run: |
          sudo chmod +x ./aws-prerequisite-resources.sh
          ./aws-prerequisite-resources.sh

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve
          echo "TF_OUT_APPLICATION_URL=$(terraform output -raw cloudfront_distribution_domain_name)" >> $GITHUB_ENV
    
      - name: Send a Slack Notification
        if: always()
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#github-actions'
          text: "CloudFront Domain: ${{ env.TF_OUT_APPLICATION_URL }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
